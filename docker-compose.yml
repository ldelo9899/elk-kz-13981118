version: '2.2'
services:
  elasticsearch:
    image: elasticsearch:7.5.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es
      - cluster.initial_master_nodes=elasticsearch,es02,es03,es04,es05
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elk
  es02:
    image: elasticsearch:7.5.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=elasticsearch,es03,es04,es05
      - cluster.initial_master_nodes=elasticsearch,es02,es03,es04,es05
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elk 
    depends_on:
      - elasticsearch
  es03:
    image: elasticsearch:7.5.2
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=elasticsearch,es02,es04,es05
      - cluster.initial_master_nodes=elasticsearch,es02,es03,es04,es05
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elk 
    depends_on:
      - elasticsearch
  es04:
    image: elasticsearch:7.5.2
    container_name: es04
    environment:
      - node.name=es04
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=elasticsearch,es02,es03,es05
      - cluster.initial_master_nodes=elasticsearch,es02,es03,es04,es05
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data04:/usr/share/elasticsearch/data
    networks:
      - elk 
    depends_on:
      - elasticsearch
  es05:
    image: elasticsearch:7.5.2
    container_name: es05
    environment:
      - node.name=es05
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=elasticsearch,es02,es03,es04
      - cluster.initial_master_nodes=elasticsearch,es02,es03,es04,es05
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data05:/usr/share/elasticsearch/data
    networks:
      - elk 
    depends_on:
      - elasticsearch
  kibana:
    build: kibana:7.5.2
    container_name: kibana
    ports:
      - "5601:5601"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elk
    depends_on:
      - elasticsearch
  ls01:
    image: logstash:7.5.2
    container_name: ls01
    ports: 
      - "5044:5044"
    volumes:
      - /root/elk/ls01pipeline:/usr/share/logstash/pipeline/ 
  ls02:
    image: logstash:7.5.2
    container_name: ls02
    ports:
      - "5045:5044"
    volumes:
      - /root/elk/ls02pipeline:/usr/share/logstash/pipeline/
  ls03:
    image: logstash:7.5.2
    container_name: ls03
    ports:
      - "5045:5044"
    volumes:
      - /root/elk/ls03pipeline:/usr/share/logstash/pipeline/


volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local
  ls01pipeline:
    driver: local
  ls02pipeline:
    driver: local
  ls03pipeline:
    driver: local

networks:
  elk:
    driver: bridge

